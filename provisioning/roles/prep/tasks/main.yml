---
- name: Create apps dir
  remote_user: root
  file: path=/apps owner={{ user }} group={{ user }} state=directory

- name: Create deploy user
  remote_user: root
  user: name={{ user }} shell=/bin/bash

- name: Create .ssh dir
  file: path="{{ home_path }}/.ssh" state=directory

- name: Copy public key to authorized keys
  copy: src=/Users/juhoh/.ssh/id_rsa.pub dest="{{ home_path }}/.ssh/authorized_keys"

- name: Copy rc to profile.d
  copy: src=custom.sh dest=/etc/profile.d/custom.sh

- name: Clone repo
  git: repo={{ git_repo }} dest="{{ app_path }}" update=no

